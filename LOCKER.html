<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: white;
    }

    .centered {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background-color: #2d2d2d;
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: #eab400;
      animation: fadeInUp 1s ease forwards;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    input {
      background-color: #444;
      color: white;
      border: 1px solid #555;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #eab400;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #d1a205;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Key Icon Button */
    .password-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2d2d2d;
      color: #eab400;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(234, 180, 0, 0.5);
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    .password-button:hover {
      background-color: #3a3a3a;
    }

    /* Modal Popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #2d2d2d;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      color: white;
      max-width: 300px;
      box-shadow: 0 0 20px #eab400;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #eab400;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
